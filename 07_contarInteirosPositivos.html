<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de números abaixo:
    // let listaDeNumeros = [1, 2.5, -3, 4, 8.9, 4.789, -25.6, 42];
    //Identifique APENAS os números INTEIROS e POSITIVOS. Adicione-os em uma lista e apresente ao fim do programa, indicando também quantos números foram localizados.

    //ENTRADA
    let listaDeNumeros = [1, 2.5, -3, 4, 8.9, 4.789, -25.6, 42];
    let INTEIROS = [];
    let POSITIVOS = [];
    let lista = INTEIROS.concat(POSITIVOS);


    //PROCESSAMENTO
    for (let item of listaDeNumeros)  {
            if((item % 1  == 0)){    
            INTEIROS.push(item);
            }    
            else if(item > 0){
            POSITIVOS.push(item);
            }
        }
        alert(`existem ${INTEIROS.length} numeros inteiros: ${INTEIROS.join(", ")} \n existem ${POSITIVOS.length} numeros positivos: ${POSITIVOS.join(", ")}`);



    //SAÍDA

</script>
